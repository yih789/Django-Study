{% extends 'third/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <form action="{% url 'review-create' restaurant_id=item.id %}" method="post">
        <!-- 잘못된 요청 검증: form을 통해서만 데이터가 들어오게 한다.-->
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit">등록</button>
    </form>
</div>

{% endblock %}
